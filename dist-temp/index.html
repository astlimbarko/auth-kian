    <!-- Estilos inline para evitar FOUC (Flash of Unstyled Content) -->
    <style>
      /* Estilos fallback mientras se cargan las fuentes */
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      }
      /* Evitar conflictos CORS con SVG */
      svg {
        max-width: 100%;
        max-height: 100%;
      }
    </style>
    
    <!-- Script para manejar Firebase Auth sin depender de cookies de terceros -->
    <script>
      // Configuración optimizada para evitar problemas con políticas modernas de cookies
      window.firebaseAuthOptions = {
        // Usar persistencia local para almacenar tokens de autenticación en el almacenamiento local
        // en lugar de depender de cookies
        persistenceType: 'LOCAL',
        
        // Verificar que estamos en un contexto seguro (HTTPS)
        requireSecureContext: true,
        
        // Opciones adicionales para mejorar compatibilidad
        authOptions: {
          // Utilizar el enfoque indexedDB primero, con fallback a localStorage
          indexedDBFallback: true
        }
      };

      // Manejar proactivamente posibles errores de conexión
      window.addEventListener('unhandledrejection', function(event) {
        // Capturar errores de promesas no manejadas
        if (event.reason && event.reason.message && 
            event.reason.message.includes('Could not establish connection')) {
          // Error de conexión silenciado para mejorar la experiencia del usuario
          event.preventDefault(); // Prevenir que llegue a la consola
        }
      });
    </script>
